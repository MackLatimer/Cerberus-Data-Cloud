server {
    listen 80;
    server_name localhost;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # First, try to serve the requested file directly.
        # If it's not found, fall back to serving index.html.
        # This is the key for Single-Page Applications (SPAs) like Flutter Web,
        # allowing client-side routing to handle deep links (e.g., /about, /contact).
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers to prevent caching issues, especially for index.html
    location = /index.html {
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;
    }
}