name: flutter_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^16.0.0
  url_launcher: ^6.3.1
  http: ^1.4.0
  intl: ^0.20.2
  file_picker: ^8.0.0+1
  video_player: ^2.10.0
  flutter_stripe: ^11.5.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/Slow_Blue_Smoke.mov
    - assets/Cerberus_Favicon.png

  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/LeagueSpartan-VariableFont_wght.ttf
    - family: Signika
      fonts:
        - asset: assets/Signika-VariableFont_GRAD,wght.ttf
