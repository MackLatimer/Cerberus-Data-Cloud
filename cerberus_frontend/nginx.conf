server {
    listen 80;
    server_name localhost;

    # Set the root directory to where the Flutter web app is built.
    root /usr/share/nginx/html;
    index index.html;

    # This is the crucial part for single-page applications (SPAs).
    # It tells Nginx to try serving the requested file ($uri),
    # then a directory with that name ($uri/),
    # and if neither exists, fall back to serving /index.html.
    # This allows Flutter's router to handle the page navigation.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Add headers to prevent caching of the index.html file itself.
    # This helps ensure that users always get the latest version of the app's entrypoint.
    location = /index.html {
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;
        etag off;
        if_modified_since off;
        last_modified off;
    }
}
